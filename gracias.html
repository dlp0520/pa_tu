<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefinal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .image-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/gracias.jpg') no-repeat center center/cover;
      z-index: -1;
      filter: brightness(70%);
    }
  
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      height: 100%;
      padding: 20px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      overflow-y: auto;
    }
  
    .content div {
      max-width: 100%;
      margin: 0 auto;
      text-align: justify;
      padding: 10px;
    }
  
    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      word-wrap: break-word;
    }
  
    .content p {
      font-size: 1.5rem;
      line-height: 1.6;
      word-wrap: break-word;
    }

    

    .visible {
      opacity: 1;
      visibility: visible;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 9.5s ease-in-out, visibility 9.5s ease-in-out;
    }
  
    #overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
  
    #startButton {
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    #startButton:hover {
      background-color: #cccccc;
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
    .image-background {
      height: 100%;
      background-size: cover; 
      background-position: left;  
      animation: slide 30s linear infinite alternate; 
    }

    .content h1 {
      font-size: 40px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
  }

   
  @keyframes slide {
    0% {
      background-position: left;  
    }
    100% {
      background-position: right; 
    }
  }
  </style>
</head>
<body>
  
  
  <div class="image-background"></div>

  
  <div class="content" id="mainContent">
    
    <div style="text-align: center;">
      <div class="espacio"></div>
      <h1>Gracias por todo &lt;3</h1>
       
      
    </div>
  </div>

  
  <div id="overlay">
    <button id="startButton" type="button" class="btn btn-outline-light">&lt;3</button>
  </div>

   
  <audio id="backgroundMusic" >
    <source src="musica/gracias.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducci√≥n de audio.
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const startButton = document.getElementById('startButton');
     

     
    startButton.addEventListener('click', () => {
      overlay.classList.add('hidden');
      mainContent.style.opacity = 1;
      backgroundMusic.play().catch(err => console.error("Error al reproducir el audio:", err));
    });

    
  </script>
</body>
</html>
